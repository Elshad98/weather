// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    apply from: "${project.rootDir}/gradle-script/versions.gradle"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$vAndroidPlugin"
    }
}

apply from: "${project.rootDir}/gradle-script/android-global-config.gradle"

allprojects {
    apply from: "${project.rootDir}/gradle-script/versions.gradle"
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}